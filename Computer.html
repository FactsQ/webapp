      <body>
        <div id="container">
          <h1>Quiz Game <span style="margin-left: 320px;" >TIMER!<span id="span_timer"></span></span> </h1>
          <p>
          Computer Quiz
          </p>
          <div id="content">
          <h3 id="lives" value = "3"> <span id="heart">&#9829;</span> X3 </h3>
            <h3 id="question" class="Question">Q1. Who was the legendary Benedictine monk who invented champagne?</h3>
            <div id="choices">
            <input type="radio" name="quiz0" id="choice1" value="Internet Provider"> <label for="choice1">Muhammad Ali</label><br>

            </div>

      <script>
    var quiz = [{
  "question": "What is RED BOOK?",
  "choices": ["Specification for Digital Audio CD","Specification for Computer Data CD", "Specification for VCD and Photo CD","Specification for Digital and Photo CD"],
  "correct": "Specification for Digital Audio CD"
}, {
  "question": "Where is the Headquarters of Intel Located? ",
  "choices": ["Santa Clara, California", "Redmond, Washington ", "Tucson, Arizona","Boston, USA"],
  "correct": "Santa Clara, California"
}, {
  "question": " What is the name of Linux Mascot?",
  "choices": ["Gerald (a mouse)", "Tux(a penguin)", "Juri (a terix)","Tux(a terix)"],
  "correct": "Tux(a penguin)"
}, {
  "question": "In what year was the “@” chosen for its use in e-mail?",
  "choices": ["1999", "1974", "1972","1998"],
  "correct": "1972"
}, {
  "question": "Quattro Pro, Paradox and Trellix are part of which office suite?",
  "choices": ["Corel WordPerfect", "Open Office", " Microsoft Office","Windows"],
  "correct": "Corel WordPerfect"
},{
  "question": "What is the Orange book?",
  "choices": [" Specifications for Computer Data CD ", " Specifications for Digital AudioCD ", "Specifications for CD-R, CD-RW Discs","Specifications for Digital CD"],
  "correct": "Specifications for CD-R, CD-RW Discs"
},{
  "question": "What is Error 404?",
  "choices": ["Site Access forbidden", "Bad file request", "Server not found in HTTP","No Connection"],
  "correct": "Server not found in HTTP"
},{
  "question": " What is CE, in Windows CE, OS from Microsoft for palmtops? ",
  "choices": ["Consumer Electronics", " Compact Extension", "Computer Engineering","Consumer Extension"],
  "correct": "Consumer Electronics"
},{
  "question": " Which Company first manufacture CD’s?",
  "choices": ["Time-Warner", " Philips", "Yamaha","IBM"],
  "correct": " Philips"
},{
  "question": "It is commonly regarded as the first inexpensive and commercially available computer with GUI and mouse?",
  "choices": ["Apple Lisa", "IBM PC 268Hz", "Commodore 64","MAC"],
  "correct": "Apple Lisa"
},{
  "question": "Which company invented the floppy disk?",
  "choices": ["Microsoft in 1983", "IBM in 1971", "Apple in 1978","Linux in 1999"],
  "correct": "IBM in 1971"
},{
  "question": "TCP port number 80 is usually reserved for?",
  "choices": ["HTTP", "FTF", "Telnet","HTML"],
  "correct": "HTTP"
},{
  "question": "What does web Server Error Message 500 mean?",
  "choices": ["Internal Error/server-configuration problems", "Site Access forbidden", " Request Time-out","Internal Error"],
  "correct": "Internal Error/server-configuration problems"
},{
  "question": " In which year was the Personal Computer featured as the Times “Man of the year”?",
  "choices": ["1999", "1998", "1982","1991"],
  "correct": "1982"
},{
  "question": " What is the White Book?",
  "choices": ["Specifications for Computer Data CD", "Specification for VCD and Photo CD", "Yellowing red", "Yellowing read"],
  "correct": "Specification for VCD and Photo CD"
}];

    // define elements
    var life =3;
    var time = 61;
    var time_container = document.getElementById('span_timer');
    var heart  = document.getElementById('heart');
    function timer() { 
      var timerId = setInterval(function() {
        //console.log(i);
        time = time - 1;
        if(time < 0) {
          //alert("Times Up!");
          window.confirm("Times Up!");
          clearInterval(timerId);
          heart.style.color = "#000000";
          fail();
          time_container.style.color = "transparent";
        }else if(time < 4) {
          time_container.style.color = "red"; 
          time_container.innerHTML = time;
        }else{
          time_container.innerHTML = time;
        }
      }, 1000);
    }
    timer();

    // var life = 3;
    var quesnum = 1;
    var content = $("content"),
      questionContainer = $("question"),
      choicesContainer = $("choices"),
      scoreContainer = $("score"),
      submitBtn = $("submit");

    // init vars
    var currentQuestion = 0,
      score = 0,
      askingQuestion = true;

    function $(id) { // shortcut for document.getElementById
      return document.getElementById(id);
    }

    function askQuestion() {
      var choices = quiz[currentQuestion].choices,
        choicesHtml = "";

      // loop through choices, and create radio buttons
      for (var i = 0; i < choices.length; i++) {
        choicesHtml += "<input type='radio' name='quiz" + currentQuestion +
          "' id='choice" + (i + 1) +
          "' value='" + choices[i] + "'>" +
          " <label for='choice" + (i + 1) + "'>" + choices[i] + "</label><br>";
      }

      // load the question
      questionContainer.textContent = "Q" + (currentQuestion+1) + ". " +
        quiz[currentQuestion].question;

      // load the choices
      choicesContainer.innerHTML = choicesHtml;

      // setup for the first time
      if (currentQuestion === 0) {
        scoreContainer.textContent = "Score: 0 right answers out of " +
          quiz.length + " possible.";
        submitBtn.textContent = "Submit Answer";
      }
    }

    function checkAnswer() {
      // are we asking a question, or proceeding to next question?
      if (askingQuestion) {
        submitBtn.textContent = "Next Question";
        askingQuestion = false;

        // determine which radio button they clicked
        var userpick,
          correctIndex,
          radios = document.getElementsByName("quiz" + currentQuestion);
        for (var i = 0; i < radios.length; i++) {
          if (radios[i].checked) { // if this radio button is checked
            userpick = radios[i].value;
          }

          // get index of correct answer
          if (radios[i].value == quiz[currentQuestion].correct) {
            correctIndex = i;
          }
    }

    var labelStyle = document.getElementsByTagName("label")[correctIndex].style;
    labelStyle.fontWeight = "bold";
    if (userpick == quiz[currentQuestion].correct) {
      score++;
      document.getElementById('lives').innerHTML=('<span id="heart">&#9829;</span> X' +life);
      labelStyle.color = "green";
    } else {
      labelStyle.color = "red";
      life = life-1;
      document.getElementById('lives').innerHTML=('<span id="heart">&#9829;</span> X' +life);
      if (life == 0) {
        fail();
      }
    }

        scoreContainer.textContent = "Score: " + score + " right answers out of " +
          quiz.length + " possible.";
      } else { // move to next question
        // setting up so user can ask a question
        askingQuestion = true;
        // change button text back to "Submit Answer"
        submitBtn.textContent = "Submit Answer";
        // if we're not on last question, increase question number
        if (currentQuestion < quiz.length - 1) {
          currentQuestion++;
          askQuestion();
        } else {
          showFinalResults();
        }
      }
    }
    function fail(){
      content.innerHTML = "<h2>You fail the quiz!</h2>" +
        "<h2>Below are your results:</h2>" +
        "<h2>" + score + " out of " + quiz.length + " questions, " +
        Math.round(score / quiz.length * 100) + "%<h2>";
        time = 0;

    }
    function showFinalResults() {
      content.innerHTML = "<h2>You've completed the quiz!</h2>" +
        "<h2>Below are your results:</h2>" +
        "<h2>" + score + " out of " + quiz.length + " questions, " +
        Math.round(score / quiz.length * 100) + "%</h2>";
        time = 0;
        window.alert = function(){
          window.alert = function(text){
            "andadshkajhd"
          };
        }
    }

    window.addEventListener("load", askQuestion, false);
    submitBtn.addEventListener("click", checkAnswer, false);
    </script>
