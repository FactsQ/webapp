  <body>
    <div id="container">
      <h1>Quiz Game</h1>
      <p>Bible Trivia : </p>
      <div id="content">
      <h3 id="lives" value = "3"> Tries : 3</h3>
        <h3 id="question" class="Question">Q1. When Samson killed 1000 Philistines at Lehi what weapon did he use?</h3>
        <div id="choices">
        <input type="radio" name="quiz0" id="choice1" value="Internet Provider"> <label for="choice1">jawbone of an ass</label><br>
        <input type="radio" name="quiz0" id="choice2" value="Internet Port"> <label for="choice2">Sword</label><br>
        <input type="radio" name="quiz0" id="choice3" value="Internet Protocol"> <label for="choice3">Power full arms</label><br>
        <input type="radio" name="quiz0" id="choice4" value="Internet Protocol"> <label for="choice4">Axe</label><br></div>
        <p><button id="submit">Submit Answer</button></p>
        <p id="score">Score: 0 right answers out of 15 possible.</p>
      </div>
    </div>
    <script type="text/javascript" async="" src="./Quiz app_files/linkid.js"></script><script async="" src="./Quiz app_files/analytics.js"></script><script src="./Quiz app_files/quiz.js"></script>
  <script>
var quiz = [{
  "question": "When Samson killed 1000 Philistines at Lehi what weapon did he use? ",
  "choices": ["jawbone of an ass", " Sword", " Power full arms,Axe"],
  "correct": "jawbone of an ass"
}, {
  "question": "How old was David when he was anointed King of Israel ?",
  "choices": ["29 years", "32 years", "30 years","31 years"],
  "correct": "30 years"
}, {
  "question": " How is the name “Emmanuel” interpreted?",
  "choices": ["Glory of the God", "God is with us", "God is God","I'am God"],
  "correct": "God is with us"
}, {
  "question": "God tested Abraham by telling him to offer his only son as a burnt offering. Who was that son?",
  "choices": ["Isaac", "Gabriel", " David","Job"],
  "correct": "Isaac"
}, {
  "question": "Who hid Joshua’s spies from Jericho’s king?",
  "choices": ["Sarah", "Mary", "Rahab","Raquel"],
  "correct": "Rahab"
},{
  "question": "How many years were the Israelites in bondage in Egypt?",
  "choices": ["430", "431", "432","433"],
  "correct": "430"
},{
  "question": "How old was Abraham when his son Isaac was born?",
  "choices": ["99 years", "100 years", "101 years","102 years"],
  "correct": "100 years"
},{
  "question": " Who took his rod and stretched out his hand upon the waters of Egypt to turn them into blood?",
  "choices": ["John", "Abraham", "Aaron","Daniel"],
  "correct": "Aaron"
},{
  "question": "How tall was Goliath?",
  "choices": ["8 cubits and a span", "6 cubits and a span", "9 cubits and a span","9 cubits and a span"],
  "correct": "6 cubits and a span"
},{
  "question": "Who were the parents of Cain and Abel?",
  "choices": ["Adam and Eve", "Jacob and Raquel", "Abraham and Sarah","Joseph and Mary"],
  "correct": "Adam and Eve"
},{
  "question": "After the flood, what sign did God give that He would not destroy the earth with a flood again?",
  "choices": ["Shooting Stars", "Rain", "Rainbow","Sunset"],
  "correct": "Rainbow"
},{
  "question": "Who did Boaz marry?",
  "choices": ["Ruth", "Mary", "Sisa","Raquel"],
  "correct": "Ruth"
},{
  "question": "Abraham traveled with his nephew. What was his nephew’s name?",
  "choices": ["Lottie", "Jonas", "Lot","Joseph"],
  "correct": "Lot"
},{
  "question": "What was the name of Joseph’s baby brother?",
  "choices": ["Benjamin", "Lemuel", "Daniel","Cain"],
  "correct": "Benjamin"
},{
  "question": "Noah sent out 2 different kinds of birds from the Ark. What were they?",
  "choices": ["Dove and Duck", "Raven and Dove", "Owl and Raven","Raven and Duck"],
  "correct": "Raven and Dove"
}];


// define elements
var life = 3;
var quesnum = 1;
var content = $("content"),
  questionContainer = $("question"),
  choicesContainer = $("choices"),
  scoreContainer = $("score"),
  submitBtn = $("submit");

// init vars
var currentQuestion = 0,
  score = 0,
  askingQuestion = true;

function $(id) { // shortcut for document.getElementById
  return document.getElementById(id);
}

function askQuestion() {
  var choices = quiz[currentQuestion].choices,
    choicesHtml = "";

  // loop through choices, and create radio buttons
  for (var i = 0; i < choices.length; i++) {
    choicesHtml += "<input type='radio' name='quiz" + currentQuestion +
      "' id='choice" + (i + 1) +
      "' value='" + choices[i] + "'>" +
      " <label for='choice" + (i + 1) + "'>" + choices[i] + "</label><br>";
  }

  // load the question
  questionContainer.textContent = "Q" + (currentQuestion+1) + ". " +
    quiz[currentQuestion].question;

  // load the choices
  choicesContainer.innerHTML = choicesHtml;

  // setup for the first time
  if (currentQuestion === 0) {
    scoreContainer.textContent = "Score: 0 right answers out of " +
      quiz.length + " possible.";
    submitBtn.textContent = "Submit Answer";
  }
}

function checkAnswer() {
  // are we asking a question, or proceeding to next question?
  if (askingQuestion) {
    submitBtn.textContent = "Next Question";
    askingQuestion = false;

    // determine which radio button they clicked
    var userpick,
      correctIndex,
      radios = document.getElementsByName("quiz" + currentQuestion);
    for (var i = 0; i < radios.length; i++) {
      if (radios[i].checked) { // if this radio button is checked
        userpick = radios[i].value;
      }

      // get index of correct answer
      if (radios[i].value == quiz[currentQuestion].correct) {
        correctIndex = i;
      }
    }

    // setup if they got it right, or wrong
    var labelStyle = document.getElementsByTagName("label")[correctIndex].style;
    labelStyle.fontWeight = "bold";
    if (userpick == quiz[currentQuestion].correct) {
      score++;
      document.getElementById('lives').innerHTML=('Tries : '+life);
      labelStyle.color = "green";
    } else {
      labelStyle.color = "red";
      life = life-1;
      document.getElementById('lives').innerHTML=('Tries : '+life);
      if (life == 0) {
        fail();
      }
    }

    scoreContainer.textContent = "Score: " + score + " right answers out of " +
      quiz.length + " possible.";
  } else { // move to next question
    // setting up so user can ask a question
    askingQuestion = true;
    // change button text back to "Submit Answer"
    submitBtn.textContent = "Submit Answer";
    // if we're not on last question, increase question number
    if (currentQuestion < quiz.length - 1) {
      currentQuestion++;
      askQuestion();
    } else {
      showFinalResults();
    }
  }
}
function fail(){
  content.innerHTML = "<h2>You fail the quiz!</h2>" +
    "<h2>Below are your results:</h2>" +
    "<h2>" + score + " out of " + quiz.length + " questions, " +
    Math.round(score / quiz.length * 100) + "%<h2>";

}
function showFinalResults() {
  content.innerHTML = "<h2>You've completed the quiz!</h2>" +
    "<h2>Below are your results:</h2>" +
    "<h2>" + score + " out of " + quiz.length + " questions, " +
    Math.round(score / quiz.length * 100) + "%</h2>";
}

window.addEventListener("load", askQuestion, false);
submitBtn.addEventListener("click", checkAnswer, false);
</script>
